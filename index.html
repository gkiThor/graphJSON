<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="app.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" type="module" defer></script>
    
    <title>Affichage JSON</title>
</head>
<body>

    <main>
        <section>
            <h1>Liste des utilisateurs</h1>
        
            <div id="filterCheckboxes">
                <input type="checkbox" id="selectAll"> <label for="selectAll">Tous</label>
                <input type="checkbox" id="selectYahoo"> <label for="selectYahoo">Yahoo</label>
                <input type="checkbox" id="selectGmail"> <label for="selectGmail">Gmail</label>
                <input type="checkbox" id="selectHotmail"> <label for="selectHotmail">Hotmail</label>
            </div>
        
            
            <input type="text" id="searchBar" placeholder="Filtrer par domaine (ex: gmail.com)" />
        
            <ul id="userList"></ul>
        </section>

        <section>
            <h1>Graphique des utilisateurs</h1>
            <canvas id="userChart"></canvas>
        </section>
    </main>
</body>
</html>
